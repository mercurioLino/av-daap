version: '3.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- goodbye
- cancel
- affirmation
- negation
- give_to_adoption
- rescue
- donate
- donate_money
- donate_dog_food
- inform_age
- inform_name
- inform_phone
- inform_email
- inform_animal_type
- inform_animal_attributes
- inform_animal_health
#- inform_adress
- inform_street
- inform_number
- inform_bairro
- inform_landmark
- link
- foto

entities:
#Contact
- age
- name
- phone
- email
#Animal
- animal_type
- medical_attention
- maus_tratos
- urgency
#Adress
- number
- rua
- bairro

#Outros
- url
- donation_type

slots:
  rescue_option:
    type: any
    mappings:
    - type: from_intent
      value: resgate
      intent: rescue

  address_details:
    type: bool
    influence_conversation: true
    mappings:
    - type: custom
  address_number:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: number
  address_street:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: rua
  address_district:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: bairro
  address_landmark:
    type: text
    influence_conversation: true
    mappings:
    - type: from_text
      conditions:
      - active_loop: address_form
        requested_slot: address_landmark
         
  #Slots do Rescue
  animal_type:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: animal_type
  animal_attributes:
    type: text
    influence_conversation: true
    mappings:
    - type: from_text
      conditions:
      - active_loop: rescue_form
        requested_slot: animal_attributes
  animal_health:
    type: text
    influence_conversation: true
    mappings:
    - type: from_text
      conditions:
      - active_loop: rescue_form
        requested_slot: animal_health
  animal_urgency:
    type: bool
    influence_conversation: true
    mappings:
    - type: custom
      conditions:
      - active_loop: rescue_form
        requested_slot: animal_urgency
  medical_attention:
    type: bool
    influence_conversation: true
    mappings:
    - type: custom
      conditions:
      - active_loop: rescue_form
        requested_slot: medical_attention
  private_property:
    type: bool
    influence_conversation: true
    mappings:
    - type: custom
      conditions:
      - active_loop: rescue_form
        requested_slot: private_property
  maus_tratos:
    type: bool
    influence_conversation: true
    mappings:
    - type: custom
      conditions:
      - active_loop: rescue_form
        requested_slot: maus_tratos

  #Slots para Give to Adoption
  animal_quantity:
    type: text
    influence_conversation: true
    mappings:
    - type: from_text
      conditions:
      - active_loop: give_to_adoption_form
        requested_slot: animal_quantity
  is_vacinado:
    type: bool
    influence_conversation: true
    mappings:
    - type: custom
      conditions:
      - active_loop: give_to_adoption_form
  is_castrado:
    type: bool
    influence_conversation: true
    mappings:
    - type: custom
      conditions:
      - active_loop: give_to_adoption_form


  #Slots do Contact
  age:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: age
      conditions:
      - active_loop: contact_form
        requested_slot: age
  name:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: name
  phone:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: phone
  email:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: email

  #Outros Slots
  url:
    type: list
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: url
  termos:
    type: bool
    influence_conversation: true
    mappings:
    - type: custom
  more_help:
    type: bool
    influence_conversation: true
    mappings:
    - type: custom



#Utters (Respostas)
responses:
  utter_greet:
  - text: |-
      Olá, eu sou o chatbot do DAAP! Minha função é facilitar o fluxo de informações entre nossa comunidade.
      Escreva qual opção melhor se adequa à sua necessidade:
      - Pedido de Resgate de Animal
      - Doação de Animal
      - Fazer uma doação à DAAP
      - Dúvidas
  
  utter_options:
  - text: |
      Escreva qual opção melhor se adequa à sua necessidade:
      - Pedido de Resgate de Animal
      - Doação de Animal
      - Fazer uma doação à DAAP
      - Dúvidas
  
  utter_cancel:
  - text: Ok, vou cancelar esta ação e voltar ao menu inicial!
    
  utter_goodbye:
  - text: |-
      Até mais, tchau!
      -Sessão encerrada-
  
  utter_offer_more_help:
  - text: Te ajudo em algo mais?


  # Utters de Endereço
  utter_provide_animal_location:    # ---> Adicionado por Biazom
  - text: Ok, agora preciso do endereço onde o animal está localizado.

  utter_address_details:
  - text: Você conhece os detalhes do endereço?

  utter_ask_address_number:
  - text: Qual o número?

  utter_ask_address_street:
  - text: Qual a rua?

  utter_ask_address_district:
  - text: Qual o bairro?

  utter_ask_address_landmark:
  - text: Qual a referência?

  utter_submit:
  - text: '{address_details}, {address_number}, {address_street}, {address_district}, {address_landmark}'

  #Utters do Give to Adoption
  utter_give_to_adoption:
  - text: |-
      Certo! Pra fazer isso, precisarei de alguns dados!
      Após informar os dados, um modelo de postagem será publicado em nossa comunidade aqui no Facebook, para aqueles interessados.
      Nossa comunidade não age de maneira direta no auxílio quanto à doação de animais, pois nossa prioridade é o resgate de animais abandonados.
      Sendo assim, você deseja prosseguir?

  utter_termo_negado:
  - text: Tudo bem, vou encerrar este tópico então.

  utter_ask_animal_quantity:
  - text: Quantos animais você pretende dar para adoção?
  
  utter_ask_is_vacinado:
  - text: O animal é vacinado?

  utter_ask_is_castrado:
  - text: O animal é castrado?

  # Utters do form de Rescue Form
  utter_provide_animal_info:
  - text: Ok, agora preciso dos dados do animal.

  utter_ask_animal_type:
  - text: 'Qual é o animal? (Exemplo: Cachorro, gato...)'

  utter_ask_animal_attributes:
  - text: 'Quais são as características do animal? (Exemplo: De porte grande, com pelos laranja e rabo comprido...)'

  utter_ask_animal_health:
  - text: 'Aparentemente, qual a saúde do animal? (Descreva como achar melhor)'

  utter_ask_maus_tratos:
  - text: O animal está sofrendo maus tratos?

  utter_ask_medical_attention:
  - text: O animal necessita de algum tipo de cuidado médico?

  utter_ask_private_property:
  - text: 'O animal se encontra em uma propriedade privada? (Exemplo: Na casa ou lote de alguém, na qual não há acesso)'

  utter_ask_animal_urgency:
  - text: Este caso é um caso de urgência?
  

  # Utters para o Contact Form
  utter_provide_contact_info:
  - text: Primeiramente, preciso de alguns dados para contato (caso necessário).

  utter_ask_age:
  - text: Qual é sua idade?

  # utter_ask_name:
  # - text: Qual é o seu nome?

  utter_ask_phone:
  - text: 'Qual seu telefone? (Ex.: 18 99777-9977)'

  utter_ask_email:
  - text: 'Informe um e-mail para contato:'


  #Utters do Donate
  utter_donate:
  - text: |-
      Obrigado pelo interesse em ajudar a nossa comunidade!
      Atualmente, a DAAP recebe doações em dinheiro, bem como doações em ração.
      Qual dessas opções se adequa ao seu caso?

  utter_donate_money:
  - text: |-
      Aqui fica as informações para doar dinheiro

  utter_donate_dog_food:
  - text: |-
      Aqui fica as informações de doação de ração

  utter_ajuda:
  - text: |-
      Dúvidas frequentes:
      "A DAAP possui canil ou gatil?" 
      - Atualmente, a DAAP *não* possui canil ou gatil, sendo assim, somos impossibilitados de acolher os animais.
      Para outras dúvidas, entre em contato direto com a representante: (telefone)

  utter_submit_completo:
  - text: |-
      {name} {phone} {age} {email}
      {animal_type} {animal_attributes} {animal_health} 
      {medical_attention} {private_property} {maus_tratos} {animal_urgency} {url}

  utter_ask_url:
  - text: "Envie sua imagem"

  utter_foto:
  - text: "Você tem fotos do animal?"
    buttons:
    - title: "Sim"
      payload: "/foto"
    - title: "Não"
      payload: "/negation"

  utter_please_rephrase:
  - text: Desculpe. Eu não entendi sua reposta. Pode repetir?

  utter_unexpected_answer:
  - text: Sua resposta não é bem oque eu esperava, vamos tentar denovo?

  # utter_ask_rephrase:
  # - text: 'Desculpe. Não entendi. Pode repetir?'

  # utter_default:
  # - text: 'Desculpe, não posso te ajudar.'



actions:
- action_session_start
- action_set_more_help
- action_reset_slots
- action_chat_restart
- action_set_address_details_preference
- action_set_animal_urgency
- action_set_medical_attention
- action_set_private_property
- action_set_maus_tratos
- action_set_termos
- action_set_is_vacinado
- action_set_is_castrado
- utter_greet
- utter_provide_animal_info
- utter_provide_contact_info
- action_all_slots_data
# - action_default_ask_affirmation



forms:
  rescue_form:
    required_slots:
    - animal_type
    - animal_attributes
    - animal_health
    - medical_attention
    - private_property
    - maus_tratos
    - animal_urgency
    - url

  give_to_adoption_form:
    required_slots:
    - animal_quantity
    - animal_type
    - animal_attributes
    - is_vacinado
    - is_castrado
    - url

  termos_form:
    required_slots:
    - termos

  contact_form:
    required_slots:
    - age
    - name
    - phone
    - email

  address_form:
    required_slots:
    - address_street
    - address_number
    - address_district
    - address_landmark


