version: "3.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - address
  - inform

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa. {url}"

  utter_address_details:
  - text: |-
      Você conhece os detalhes do endereço?

  utter_submit:
  - text: "{address_details},
           {address_number},
           {address_street},
           {address_district},
           {address_landmark}"

  # ------------------- perguntas para obter as respostas dos slots ----------
  utter_ask_address_number:
  - text: |-
        Qual o número?

  utter_ask_address_street:
  - text: |-
        Qual a rua?

  utter_ask_address_district:
  - text: |-
      Qual o bairro?

  utter_ask_address_landmark:
  - text: |-
      Qual a referência?


entities:
  - number
  - bairro
  - rua
  - url

# Definição dos formulários
forms:
  address_form:
    required_slots:
    - address_number
    - address_street
    - address_district
    - address_landmark


slots:
  # -------------------  endereço ----------------------------------
  address_details:
      type: bool
      influence_conversation: true
      mappings:
      - type: custom
  address_number: # numero
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: number
  address_street: # rua
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: rua
  address_district: # bairro
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: bairro
  address_landmark: # ponto de ferencia
    type: text
    influence_conversation: true
    mappings:
    - type: from_text
      conditions:
      - active_loop: address_form
        requested_slot: address_landmark
  
  # -------------------- animal ------------------------------------
  url: # url que representa a imagem do animal, o nome do slot deve ser url
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: url

actions:
  - action_set_address_details_preference



session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
